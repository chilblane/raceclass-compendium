<h2 class="sr-only">Races</h2>
<nav class="flex flex-col md:flex-row justify-between">
  {{ range .Site.Sections.GroupByParam "faction" }}
    <div class="basis-1/3">
      <h3 class="!mt-0">{{ title .Key }}</h3>
      {{ range .Pages.GroupByParam "recruitment" "desc" }}
        {{ if eq .Key "allied" }}<h4>Allied races</h4>{{ end }}
        <ul class="!pl-0">
          {{ range sort .Pages }}
            <li class="list-none !pl-0">
              <a href="{{ .RelPermalink }}" class="no-underline">
                {{ .Title }}
              </a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  {{ end }}
</nav>
