{{ define "main" }}
  <h2 class="text-3xl md:text-5xl">
    {{ .Title }}
  </h2>
  {{ .Content }}
  <ul class="my-8 lg:columns-2 !pl-0">
    {{ range .Pages }}
      <li
        class="flex flex-col md:flex-row items-start md:items-center gap-1 md:gap-3 !mt-0 !mb-8 !pl-0"
      >
        <a
          href="{{ .RelPermalink }}"
          class="text-2xl md:text-3xl lg:text-4xl font-bold text-wow-{{ .File.BaseFileName }} hover:text-stone-300 focus:text-stone-300 no-underline"
        >
          {{- title (replace .File.BaseFileName "-" " ") -}}
        </a>

        {{ partial "playable-badge.html" .Params.exists }}
      </li>
    {{ end }}
  </ul>
{{ end }}
